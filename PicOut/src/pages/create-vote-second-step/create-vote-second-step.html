<ion-content class="secondcreatevote-content" padding>


<ion-row class="top-row">
  <ion-col>
    <button ion-button class="home-btn" (click)="moveToFirstStepPage()">Précédent</button>
  </ion-col>
  <ion-col></ion-col>
  <ion-col>
    <button ion-button class="home-btn" (click)="confirmVote()">Terminé</button>
  </ion-col>
</ion-row>

<ion-row >
    <ion-col>
      <div class="title">
        <h1>Ajout des choix</h1>
      </div>
    </ion-col>
</ion-row>

<ion-row style="text-align: center;">
  <h2 style="color: white;">Récapitulatif vote</h2>
</ion-row>
<ion-row>
  <h4 style="color: white;">Question : {{vote[1]}}</h4>
</ion-row>
<ion-row>
    <p style="color: white;">Date d'expiration : {{vote[2]}}</p>
</ion-row>

<h3>Choix de réponses :</h3>
<ion-grid>
  <ion-row class="choices-list jq-choice-list">
    <ion-item class="choice" *ngFor="let eachChoix of choix" [ngStyle]="{'background-image':'url('+choixPhoto[eachChoix]+')'}">Réponse {{eachChoix}}</ion-item>
  </ion-row >
</ion-grid>

<ion-row>
  <ion-col>
    <button ion-button class="home-btn" (click)="addAChoiceCamera()">Prendre une photo</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <button ion-button class="home-btn" (click)="addAChoiceGallery()">Ajouter une image du téléphone</button>
  </ion-col>
</ion-row>


</ion-content>
