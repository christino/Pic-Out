<ion-content class="secondcreatevote-content" padding>


<ion-row class="top-row">
  <ion-col>
    <button ion-button class="home-btn" (click)="moveToFirstStepPage()">Précédent</button>
  </ion-col>
  <ion-col></ion-col>
  <ion-col>
    <button ion-button class="home-btn" (click)="moveToHome()">Terminé</button>
  </ion-col>
</ion-row>

<ion-row >
    <ion-col>
      <div class="title">
        <h1>Ajout des choix</h1>
      </div>
    </ion-col>
</ion-row>

<ion-row style="text-align: center;">
  <h2 style="color: white;">Récapitulatif vote</h2>
</ion-row>
<ion-row>
  <h4 style="color: white;">Question : {{vote.title}}</h4>
</ion-row>
<ion-row>
    <p style="color: white;">Date d'expiration : {{vote.expiration_date}}</p>
</ion-row>

<h3>Choix de réponses :</h3>
<ion-grid>
  <ion-row class="choices-list">
    <ion-item class="choice" style="" *ngFor="let eachChoix of choix">Réponse {{eachChoix}}</ion-item>
  </ion-row >
</ion-grid>

<ion-row>
  <ion-col>
    <button ion-button class="home-btn" (click)="addNewResponse()">Ajouter une réponse</button>
  </ion-col>
</ion-row>



</ion-content>
