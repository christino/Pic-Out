<ion-content class="voteguested-content" padding>
  <ion-row class="top-row">
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToFirstStepPage()">Précédent</button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button class="home-btn" (click)="confirmVote()">Terminé</button>
    </ion-col>
  </ion-row>


  <ion-row >
      <ion-col>
        <div class="title">
          <h1>Titre du vote</h1>
        </div>
      </ion-col>
  </ion-row>


  <ion-row style="text-align: center;">
    <h2 style="color: white;">Récapitulatif vote</h2>
  </ion-row>
  <ion-row>
    <h4 style="color: white;">Question : Quel est votre acteur préféré</h4>
  </ion-row>
  <ion-row>
      <p style="color: white;">Date : 25-03-2018</p>
  </ion-row>
  <ion-row>
      <p style="color: white;">Créateur : VoteMaster</p>
  </ion-row>


  <h3>Choix de réponses :</h3>
  <ion-grid>
    <ion-row class="choices-list jq-choice-list">
      <ion-item class="choice" *ngFor="let eachChoix of choix" [ngStyle]="{'background-image':'url('+choixPhoto[eachChoix]+')'}">Réponse</ion-item>
    </ion-row >
  </ion-grid>

</ion-content>
