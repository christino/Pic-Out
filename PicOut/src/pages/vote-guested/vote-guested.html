<ion-content class="voteguested-content">
  <ion-row class="top-row">
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToFirstStepPage()">Précédent</button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button class="home-btn" (click)="confirmVote()">Terminé</button>
    </ion-col>
  </ion-row>


  <ion-row >
      <ion-col>
        <div class="title">
          <h1>{{voteTitle}}</h1>
        </div>
      </ion-col>
  </ion-row>

  <ion-row style="text-align: center;">
    <h2 style="color: white;">Récapitulatif vote</h2>
  </ion-row>
  <ion-row>
      <p style="color: white;">Date d'expiration du vote : {{voteExpDate}}</p>
  </ion-row>
  <ion-row>
      <p style="color: white;">VoteMaster : {{voteMasterName}}</p>
  </ion-row>

  <h3>Faites votre choix</h3>
  <ion-grid>
    <ion-row class="choices-list jq-choice-list">
      <ion-item class="choice" *ngFor="let reponse of voteResponsesArray">
        <img src="{{reponse}}" />
      </ion-item>
    </ion-row >
  </ion-grid>

</ion-content>
