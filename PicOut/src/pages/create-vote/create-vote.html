<ion-content class="createvote-content" padding>


<ion-row class="top-row">
  <ion-col></ion-col><ion-col></ion-col>
  <ion-col>
    <button ion-button class="home-btn" (click)="moveToSecondStepPage()">Suivant</button>
    <button ion-button class="home-btn" icon-only (click)="addVote(title, expiration_date, mail_invite)">Enregistrer vote</button>
  </ion-col>
</ion-row>

<ion-row >
    <ion-col>
      <div class="title">
        <h1>Création d'un vote</h1>
      </div>
      <h3>Titre du vote</h3>
      <ion-input [(ngModel)]="title" type="text" placeholder="Titre du vote" name="title"></ion-input>
      <h3>Date d'échéance</h3>
      <ion-input [(ngModel)]="expiration_date" type="date" placeholder="Date de fin du sondage" required></ion-input>
    </ion-col>
</ion-row>


<ion-row class="users-add">
    <ion-col>
      <ion-row>
          <ion-col><h3 class="useragent-cheat">Invités</h3></ion-col>
        <ion-col><button ion-button class="home-btn" (click)="moveToFriends()">Amis</button></ion-col>
      </ion-row>

      <ion-input [(ngModel)]="mail_invite" type="email" placeholder="Saisir un mail invité"></ion-input>
      <h3>Ajoutés au sondage</h3>
      <ion-row id="users-list">
        <!-- afficher ici les invités sous forme de mosaique-->
        <div class="invited"><ion-icon name="person"></ion-icon>  User</div>
        <div class="invited"><ion-icon name="person"></ion-icon>  User</div>
        <div class="invited"><ion-icon name="person"></ion-icon>  User</div>
      </ion-row >
    </ion-col>
</ion-row>

</ion-content>
