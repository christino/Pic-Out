<ion-content class="createvote-content" padding>


<ion-row class="top-row">
  <ion-col>
    <button ion-button class="home-btn" (click)="moveToHome()">Précédent</button>
  </ion-col>
  <ion-col></ion-col>
  <ion-col>
    <button ion-button class="home-btn" (click)="addVote(title, expiration_date, mail_invite)">Suivant</button>
  </ion-col>
</ion-row>

<ion-row >
    <ion-col>
      <div class="title">
        <h1>Création d'un vote</h1>
      </div>
      <h3>Titre du vote</h3>
      <ion-input [(ngModel)]="title" type="text" placeholder="Titre du vote" name="title"></ion-input>
      <h3>Date d'échéance</h3>
      <label class="item item-input">
        <input [(ngModel)]="expiration_date" type="date" id="sondageDate">
      </label>
    </ion-col>
</ion-row>


<ion-row class="users-add">
    <ion-col>
      <ion-row>
          <ion-col><h3 class="useragent-cheat">Invités</h3></ion-col>
        <ion-col><button ion-button class="home-btn" (click)="moveToFriends()">Amis</button></ion-col>
      </ion-row>

      <ion-input [(ngModel)]="mail_invite" type="email" placeholder="Saisir un mail invité"></ion-input>
      <h3>Ajoutés au sondage</h3>
      <!--Liste des amis-->
        <ion-list *ngFor="let friend of friendAddedToVote" id="friendlist">
          <ion-item (click)="actionOnFriend(friend.friendUID, friend.email)">
            <ion-icon name="person"></ion-icon>{{friend.email}}
          </ion-item>
        </ion-list>
    </ion-col>
</ion-row>


</ion-content>
