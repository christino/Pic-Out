<ion-content class="friends-content" padding>

  <ion-row class="top-row">
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToHome()">Précédent</button>
    </ion-col>
    <ion-col></ion-col><ion-col></ion-col>
  </ion-row>

  <ion-row >
      <ion-col>
        <div class="title">
          <h1>Mes amis</h1>
        </div>
      </ion-col>
  </ion-row>

  <!--Liste des amis-->
    <ion-list *ngFor="let friend of friends" id="friendlist">
      <ion-item>
        <ion-icon name="person"></ion-icon> {{friend.name}}, {{friend.age}} ans
      </ion-item>
    </ion-list>

</ion-content>
