<ion-header class="PopOverAddFriendContainer">

  <ion-navbar>
    <ion-title>Ajouter un ami</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list *ngFor="let user of users" id="friendlist">
      <ion-item (click)="selectFriend(user.id)">
        <ion-icon name="person"></ion-icon>{{user.email}}
      </ion-item>
    </ion-list>
</ion-content>
