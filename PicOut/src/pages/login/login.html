<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67 class="logo-container">
      <img src="images/logo.png" class="logo">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row id="login-entries">
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row id="login-buttons">
        <ion-col  class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button> <!-- Corto : EnlevÃ© pour tests : [disabled]="!registerForm.form.valid" -->
        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="facebook-btn" block clear (click)="loginWithFacebook()">Login With Facebook</button>
    <button ion-button class="register-btn" block clear (click)="registerPage()">Create New Account</button>
  </div>
</ion-content>
