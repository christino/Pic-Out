<ion-content id="mycreatedvote-content" padding>

  <ion-row class="top-row">
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToMyHome()">Terminé</button>
    </ion-col>
  </ion-row>

<ion-row >
    <ion-col>
      <div class="title">
        <h1>Mon vote</h1>
      </div>

      <!-- Nico : Modification email -->
      <ion-row>
        <ion-col>
          <h3>Titre</h3>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
           <div class="editemail">
              <ion-input [(ngModel)]="newTitle" placeholder="{{thisVoteTitle}}"></ion-input>
           </div>
         </ion-col>
      </ion-row>
      <!-- Corto : Bouton pour modifier l'information Email -->
      <ion-row >
        <ion-col>
          <button ion-button class="home-btn" (click)="voteUpdateTitle(newTitle)">Enregistrer</button>
        </ion-col>
        <ion-col></ion-col>
     </ion-row>
      <!-- Nico : Modification username -->
      <ion-row id="username-row">
        <ion-col>
          <h3>Date</h3>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
           <div class="editsurname">
              <ion-input [(ngModel)]="newDate" placeholder="{{thisVoteDate}}"></ion-input>
           </div>
         </ion-col>
      </ion-row>
      <!-- Corto : Bouton pour modifier l'information Username -->
    <ion-row >
      <ion-col>
        <button ion-button class="home-btn" (click)="voteUpdateDate(newDate)">Enregistrer</button>
      </ion-col>
      <ion-col></ion-col>
   </ion-row>

      <!-- Nico : Modification du nom -->
      <ion-row id="lastname-row">
        <ion-col>
          <h3>Invités</h3>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <div class="editsurname">
            <ion-input [(ngModel)]="newLastName" placeholder="{{currentUserLastName}}"></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <button ion-button class="home-btn" (click)="accountUpdateLastName(newLastName)">Enregistrer</button>
        </ion-col>
        <ion-col></ion-col>
     </ion-row>
    </ion-col>

</ion-row>

</ion-content>
