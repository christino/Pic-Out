
<ion-content class="home-content" padding>




<ion-row class="logo-row">
  <ion-col></ion-col>
  <ion-col width-67 class="logo-container">
    <img src="images/logo.png" class="logo">
  </ion-col>
  <ion-col></ion-col>
</ion-row>


<ion-row class="menu">
    <ion-col>
      <p>{{this.showSurname}}</p>
      <button ion-button class="home-btn" (click)="moveToMyVotes()">Mes sondages ({{numberOfNotif}})</button>
      <button ion-button class="home-btn" (click)="moveToMyFinishedVotes()">Résultat des votes ({{numberOfNotifClosed}})</button>
      <button ion-button class="home-btn" (click)="moveToCreateVote()">Soumettre un vote</button>
      <button ion-button class="home-btn" (click)="moveToMyAccount()">Mon compte</button>
      <button ion-button class="home-btn" (click)="moveToFriends()">Amis</button>
    </ion-col>
</ion-row>


<ion-row class="deconnexion">
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToLogin()">Déconnexion</button>
    </ion-col>
</ion-row>

</ion-content>
