<ion-content class="createvotethirdstep-content" padding>


  <ion-row class="top-row">
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToSecondStep()">Précédent</button>
    </ion-col>
    <ion-col></ion-col>
    <ion-col>
      <button ion-button class="home-btn" (click)="moveToSecondStep()">Ajouter</button>
    </ion-col>
  </ion-row>

<ion-row >
    <ion-col>
      <div class="title">
        <h1>Ajouter un choix</h1>
      </div>
      <h3>Titre</h3>
      <ion-input type="text" placeholder="Titre du vote" name="title" required></ion-input>
      <h3>Image</h3>
      <ion-row>
        <ion-col><button ion-button class="home-btn">Choisir une image</button></ion-col>
      </ion-row>
      <h3>Ou alors</h3>
      <ion-row>
        <ion-col><button ion-button class="home-btn" (click)="moveToFriends()">Ajouter une image</button></ion-col>
      </ion-row>
    </ion-col>
</ion-row>



</ion-content>
