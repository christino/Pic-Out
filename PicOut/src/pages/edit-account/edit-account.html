<ion-content class="editaccount-content" padding>


    <ion-row class="top-row">
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button class="home-btn" (click)="moveToMyHome(newUsername, newEmail, newFirstname, newLastName)">Terminé</button>
      </ion-col>
    </ion-row>

  <ion-row >
      <ion-col>
        <div class="title">
          <h1>Mon compte</h1>
        </div>

        <!-- Nico : Modification email -->
        <ion-row>
          <ion-col>
            <h3>Email</h3>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
             <div class="editemail">
                <ion-input [(ngModel)]="newEmail" placeholder="{{currentUserEmail}}"></ion-input>
             </div>
           </ion-col>
        </ion-row>
        <!-- Corto : Bouton pour modifier l'information Email -->
        <ion-row >
          <ion-col>
            <button ion-button class="home-btn" (click)="accountUpdateEmail(newEmail)">Enregistrer</button>
          </ion-col>
          <ion-col></ion-col>
       </ion-row>
        <!-- Nico : Modification username -->
        <ion-row id="username-row">
          <ion-col>
            <h3>Username</h3>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
             <div class="editsurname">
                <ion-input [(ngModel)]="newUsername" placeholder="{{currentUserUsername}}"></ion-input>
             </div>
           </ion-col>
        </ion-row>
        <!-- Corto : Bouton pour modifier l'information Username -->
      <ion-row >
        <ion-col>
          <button ion-button class="home-btn" (click)="accountUpdateUsername(newUsername)">Enregistrer</button>
        </ion-col>
        <ion-col></ion-col>
     </ion-row>
        <!-- Nico : Modification du prénom -->
        <ion-row id="firstname-row">
          <ion-col>
            <h3>Prénom :</h3>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <div class="editsurname">
              <ion-input [(ngModel)]="newFirstName" placeholder="{{currentUserFirstName}}"></ion-input>
            </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <button ion-button class="home-btn" (click)="accountUpdateFirstName(newFirstName)">Enregistrer</button>
          </ion-col>
          <ion-col></ion-col>
       </ion-row>
        <!-- Nico : Modification du nom -->
        <ion-row id="lastname-row">
          <ion-col>
            <h3>Nom :</h3>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <div class="editsurname">
              <ion-input [(ngModel)]="newLastName" placeholder="{{currentUserLastName}}"></ion-input>
            </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <button ion-button class="home-btn" (click)="accountUpdateLastName(newLastName)">Enregistrer</button>
          </ion-col>
          <ion-col></ion-col>
       </ion-row>
      </ion-col>

  </ion-row>

</ion-content>
